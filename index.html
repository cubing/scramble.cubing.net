<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Scramble</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Scramble">
    <link rel="apple-touch-icon" href="scramble-touch-icon.png">
    <meta property="og:image" content="https://scramble.cubing.net/social-media-image.png">
    <link rel="shortcut icon" id="favicon" href="./favicon_blue.ico">
    <link rel="stylesheet" href="./scramble.css">
    <link rel="stylesheet" href="./vendor/cubing-icons.css">
    <script src="./scramble.js" type="module" defer camera></script>
  </head>
  <body>
    <a href="#" id="refresh" title="refresh" hidden>↺</a>
    <section>
      <a href="#" id="event-selector" class="cubing-icon" title="Press to select a different event"></a>
      <div id="show-events" hidden>
        <a href="?event=333" title="3x3x3" class="cubing-icon event-333"></a>
        <a href="?event=222" title="2x2x2" class="cubing-icon event-222"></a>
        <a href="?event=444" title="4x4x4" class="cubing-icon event-444"></a>
        <a href="?event=555" title="5x5x5" class="cubing-icon event-555"></a>
        <a href="?event=666" title="6x6x6" class="cubing-icon event-666"></a>
        <a href="?event=777" title="7x7x7" class="cubing-icon event-777"></a>
        <a href="?event=333bf" title="3x3x3 Blindfolded" class="cubing-icon event-333bf"></a>
        <a href="?event=333fm" title="3x3x3 Fewest Moves" class="cubing-icon event-333fm"></a>
        <a href="?event=333oh" title="3x3x3 One-Handed" class="cubing-icon event-333oh"></a>
        <a href="?event=clock" title="Clock" class="cubing-icon event-clock"></a>
        <a href="?event=minx" title="Megaminx" class="cubing-icon event-minx"></a>
        <a href="?event=pyram" title="Pyraminx" class="cubing-icon event-pyram"></a>
        <a href="?event=skewb" title="Skewb" class="cubing-icon event-skewb"></a>
        <a href="?event=sq1" title="Square-1" class="cubing-icon event-sq1"></a>
        <a href="?event=444bf" title="4x4x4 Blindfolded" class="cubing-icon event-444bf"></a>
        <a href="?event=555bf" title="5x5x5 Blindfolded" class="cubing-icon event-555bf"></a>
      </div>
      <div id="text">
        <span id="generating">Generating scramble…</span>
        <twisty-alg-viewer for="main"></twisty-alg-viewer>
      </div><twisty-player id="main" control-panel="none" background="none" camera-distance="6.5"></twisty-player>
    </section>
  </body>
</html>
