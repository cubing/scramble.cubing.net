<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>Scramble</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Scramble">
  <link rel="apple-touch-icon" href="scramble-touch-icon.png">
  <meta property="og:image" content="https://scramble.cubing.net/social-media-image.png">
  <link rel="shortcut icon" id="favicon" href="./favicon.ico">
  <link rel="stylesheet" href="./scramble.css">
  <link rel="stylesheet" href="./vendor/cubing-icons.css">
  <script src="./scramble.js" href="./scramble.ts" type="module"></script>
</head>

<body>
  <a href="#" id="rescramble" title="rescramble" hidden>‚Ü∫</a>
  <section>
    <a href="#" id="event-selector" class="cubing-icon" title="Press to select events and options"></a>
    <div id="options" hidden>
      <div id="event-grid">
        <button data-event="333" title="3x3x3" class="cubing-icon event-333"></button>
        <button data-event="222" title="2x2x2" class="cubing-icon event-222"></button>
        <button data-event="444" title="4x4x4" class="cubing-icon event-444"></button>
        <button data-event="555" title="5x5x5" class="cubing-icon event-555"></button>
        <button data-event="666" title="6x6x6" class="cubing-icon event-666"></button>
        <button data-event="777" title="7x7x7" class="cubing-icon event-777"></button>
        <button data-event="333bf" title="3x3x3 Blindfolded" class="cubing-icon event-333bf"></button>
        <button data-event="333fm" title="3x3x3 Fewest Moves" class="cubing-icon event-333fm"></button>
        <button data-event="333oh" title="3x3x3 One-Handed" class="cubing-icon event-333oh"></button>
        <button data-event="clock" title="Clock" class="cubing-icon event-clock"></button>
        <button data-event="minx" title="Megaminx" class="cubing-icon event-minx"></button>
        <button data-event="pyram" title="Pyraminx" class="cubing-icon event-pyram"></button>
        <button data-event="skewb" title="Skewb" class="cubing-icon event-skewb"></button>
        <button data-event="sq1" title="Square-1" class="cubing-icon event-sq1"></button>
        <button data-event="444bf" title="4x4x4 Blindfolded" class="cubing-icon event-444bf"></button>
        <button data-event="555bf" title="5x5x5 Blindfolded" class="cubing-icon event-555bf"></button>
        <button data-event="fto" title="Face-Turning Octahedron (FTO)" class="cubing-icon unofficial-fto"></button>
        <button data-event="master_tetraminx" title="Master Tetraminx" class="cubing-icon unofficial-mtetram"></button>
        <button data-event="kilominx" title="Kilominx" class="cubing-icon unofficial-kilominx"></button>
        <button data-event="redi_cube" title="Redi Cube" class="cubing-icon unofficial-redi"></button>
      </div>
      <hr>
      <label for="visualization-2D" class="option-row tight">
        <input type="checkbox" id="visualization-2D" title="2D visualization">2D
      </label><label for="show-rescramble" class="option-row tight">
        <input type="checkbox" id="show-rescramble" title="2D visualization">Show ‚Ü∫
      </label>
      <hr>
      <div class="option-row" id="speed-wrapper">
        üê¢ <input type="range" min="1" max="10" value="10" title="Animation speed"> üêá
      </div>
    </div>
    <div id="text">
      <span id="generating">‚Ä¶</span>
      <noscript><br>‚ö†Ô∏è<br><code>scramble.cubing.net</code><br>requires JavaScript to work.</noscript>
      <twisty-alg-viewer for="main"></twisty-alg-viewer>
    </div>
    <twisty-player id="main" control-panel="none" background="none" camera-distance="6.5"></twisty-player>
  </section>
</body>

</html>
